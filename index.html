<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEasyCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">LearnEasyCode</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
 <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion></span>
                        <input type="password" required>
                        <label for="Password">Password</label>
                </div> 
                     <div class="remember-forgot">
                        <!-- checkbox -->
                        <div class="checkbox-wrapper-47">
                            <input type="checkbox" name="cb" id="cb-47" />
                            <label for="cb-47">Remember Me ðŸ˜‰</label>
                          </div>
                          <!-- checkbox -->

                        <a href="#">Forgot Password</a>
                     </div>
                     <button type="submit" class="btn">Login</button>
                     <div class="login-register">
                        <p>Don't have an account?<a
                             href="#" class="register-link">Register</a></p>
                     </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label for="UserName">Username</label>
                </div>
 <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion></span>
                        <input type="password" required>
                        <label for="Password">Password</label>
                </div> 
                     <div class="remember-forgot">
                        <label class="checkbox-wrapper-4"><input type="checkbox">I agree to the terms & condition</label>
                        
                     </div>
                     <button type="submit" class="btn">Register</button>
                     <div class="login-register">
                        <p>Already have an account?<a
                             href="#" class="login-link">Login</a></p>
                     </div>
            </form>
        </div>




    </div>
    
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>



</body>
</html>
